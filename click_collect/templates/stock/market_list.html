{% extends 'base.html' %}

{% block content %}
    <h2>Market List</h2>

    <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Date</th>
          <th scope="col">City</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for object in object_list %}
        <tr>
          <th scope="row">{{object.id}}</th>
          <td>{{object.name}}</td>
          <td>{{object.date}}</td>
          <td>{{object.city}}</td>
          <td><a class="btn btn-primary btn-sm" href="{% url 'bucket_create' market=object.pk  %}"><i class="fas fa-shopping-cart"></i> Buy</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
    {% endblock %}
