{% extends 'base.html' %}

{% block content %}
    <h2>Market List</h2>

    <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Date</th>
          <th scope="col">City</th>
          <th scope="col">Deadline Cart</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for object in object_list %}
        <tr>
          <th scope="row">{{object.id}}</th>
          <td>{{object.name}}</td>
          <td>{{object.date_market}}</td>
          <td>{{object.city}}</td>
          <td>{{object.deadline_cart}}</td>
          <td><a href="{% url 'item_create' market_pk=object.pk  %}">Visit</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
    {% endblock %}
